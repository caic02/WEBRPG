<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB RPG</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container da Batalha -->
    <div class="battle-container">
        <h1 class="battle-title">Batalha</h1>
        <h2 class="round-title">Round X</h2>
        <div class="perfil">
            <!-- Informações do Herói -->
            <div class="personagem-info">
                <div class="info-basic">
                    <img src="https://w7.pngwing.com/pngs/695/730/png-transparent-knight-holding-sword-illustration-knight-logo-heraldry-knight-photography-fictional-character-legionary-thumbnail.png" 
                    alt="Foto do Herói" class="personagem-foto">
                    <div class="personagem-detalhes">
                    <p id="personagem-nome">Herói</p>
                        <div id="personagem-info-line">
                        <p>Raça: Humano</p>
                        <p>Classe: Guerreiro</p>
                        </div>
                    <p>LV: 10</p>
                    <p>HP: 50 / 100</p>
                    </div>
                </div>
                <!-- Linha separadora abaixo da imagem e do texto -->
                <div class="linha-horizontal"></div>
                <!-- Botões de ataques -->
                <div class="ataques">
                    <button class="botoes">Ataque: 1 - Corte com espada</button>
                    <button class="botoes">Ataque: 2 - Chute</button>
                    <button class="botoes">Ataque: 3 - Estocada</button>
                    <button class="botoes">Ataque: 4 - Defender</button>
                </div>
                <!-- Linha separadora abaixo da imagem e do texto -->
                <div class="linha-horizontal"></div>
            </div>

            <!-- Informações do Inimigo -->
            <div class="personagem-info">
                <div class="info-basic">
                    <img src="https://img2.gratispng.com/20180719/wkw/d6ec7df05558a375d7ed3ec0e97e42a1.webp" alt="Foto do Inimigo" class="personagem-foto">
                    <div class="personagem-detalhes">
                        <p id="personagem-nome">Inimigo</p>
                        <div id="personagem-info-line">
                            <p>Raça: Orc</p>
                            <p>Classe: Berserker</p>
                        </div>
                    <p>LV: 8</p>
                    <p>HP: 40 / 80</p>
                    </div>
                </div>
                <!-- Linha separadora abaixo da imagem e do texto -->
                <div class="linha-horizontal"></div>
                <div class="ataques">
                    <button class="botoes">Ataque: 1 - Mordida</button>
                    <button class="botoes" disabled>Ataque: 2 - none</button>
                    <button class="botoes" disabled>Ataque: 3 - none</button>
                    <button class="botoes" disabled>Ataque: 4 - none</button>
                </div>
                <!-- Linha separadora abaixo da imagem e do texto -->
                <div class="linha-horizontal"></div>    
            </div>    
        </div>    
    </div>                   
</body>
</html>
