<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB RPG</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container da Batalha -->
    <div class="battle-container">
        <h1 class="battle-title">Batalha</h1>
        <h2 class="round-title">Round X</h2>
            <div class="perfil">
            <!-- Informações do Herói -->
            <div class="personagem-info">
                <img src="https://w7.pngwing.com/pngs/695/730/png-transparent-knight-holding-sword-illustration-knight-logo-heraldry-knight-photography-fictional-character-legionary-thumbnail.png" 
                alt="Foto do Herói" class="personagem-foto">
                <div class="personagem-detalhes">
                <p id="personagem-nome">Herói</p>
                    <div id="personagem-info-line">
                    <p>Raça: Humano</p>
                    <p>Classe: Guerreiro</p>
                    </div>
                <p>LV: 10</p>
                <p>HP: 50 / 100</p>
                </div>
            </div>

            <!-- Informações do Inimigo -->
            <div class="personagem-info">
                <img src="https://img2.gratispng.com/20180719/wkw/d6ec7df05558a375d7ed3ec0e97e42a1.webp" alt="Foto do Inimigo" class="personagem-foto">
                <div class="personagem-detalhes">
                    <p id="personagem-nome">Inimigo</p>
                        <div id="personagem-info-line">
                        <p>Raça: Orc</p>
                        <p>Classe: Berserker</p>
                        </div>
                    <p>LV: 8</p>
                    <p>HP: 40 / 80</p>
                </div>
            </div>
        </div>    
    </div>                   
</body>
</html>
